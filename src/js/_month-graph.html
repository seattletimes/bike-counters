<div class="month-graph">
  <h3>Average bike traffic, May 2016 - April 2018</h3>
  <h4>(Peak of {{ commafy(monthly[maxValIndex]) }} bikes per day in {{ indexToMonthStr(maxValIndex) }})</h4>
  <canvas></canvas>
  <div class="x-axis">
    <span v-for="(label, i) in ticks" v-bind:style="{ left: xs[i].toString() + 'px' } ">{{ label }}</span>
  </div>
  <p>The red line marks the introduction of dockless bikeshare to Seattle.</p>
</div>
