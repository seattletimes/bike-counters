<div>
  <div v-for="row, i in totals">
    <h3 v-bind:class="[`dir-${i}`]">{{ decipher[row.dir] }}</h3>
    <div class="pair">
      <div v-for="val in row.values">
        <span>{{ commafy(val) }}</span>
        <span class="brick" v-bind:style="{ height: `${ val / maxVal * 100}%` }"></span>
      </div>
    </div>
  </div>
</div>
